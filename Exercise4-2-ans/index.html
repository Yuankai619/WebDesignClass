<!DOCTYPE html>
<html>
    <head>
    </head>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
    <body>
    <script>
        function createPokemonSquare() {
        const pokemonImages = ["pikachu.png", "bulbasaur.png", "charmander.png", "squirtle.png"];

        const pokemonChoice = prompt("Please input the Pokemon you like (1=pikachu, 2=bulbasaur, 3=charmander, 4=squirtle, 5=random):",'1');
        const sideLengthInput = prompt("Please input the side length (>=1 and <=10):",'5');

        const sideLength = parseInt(sideLengthInput);

        if (isNaN(sideLength) || sideLength < 1 || sideLength > 10 || pokemonChoice < 1 || pokemonChoice > 5) {
            alert("Wrong input! Please press [F5] to reload the page!");
        } else {
            for (let i = 0; i < sideLength; i++) {
                for(let j=0;j< sideLength;++j){
                    if(pokemonChoice === "5")
                        document.write("<img src="+pokemonImages[Math.floor(Math.random() * 4)]+">");
                    else
                        document.write("<img src="+pokemonImages[pokemonChoice - 1]+">");
                }
                document.writeln("<br>");
            }
        }
        }
        createPokemonSquare();
    </script>
    </body>
</html>
